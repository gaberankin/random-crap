<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/kinetic.js"></script>
		<script type="text/javascript" src="js/TimelineStage.js"></script>
		<script type="text/javascript" src="js/TimelineSegment.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" charset="utf-8">
			var stage=null;
			var debug = null;
			function mouseMoveCallback(arg1, arg2, arg3) {
				if(debug == null) {
					debug = $('#debug');
				}
				debug.text(arg1 + ', ' + arg2 + ', ' + arg3);
			}
		</script>
	</head>
	<body>
		<div id="c" width="600" height="100"></div><br />
		<a href="#" onclick="stage = initCanvas({height:100, duration: 10000, mouseMove: mouseMoveCallback}); return false;">Init canvas</a><br />
		<div id="debug"></div>
	</body>
</html>
