<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/Timeline.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<style type="text/css">
		  .chart {
			font-family: Arial, sans-serif;
			font-size: 10px;
		}

		.axis path, .axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}

		.bar {
			fill: steelblue;
		}
		</style>
	</head>
	<body>
		<div id="c" style="width:600px; height:100px;"></div><br />
		<a href="#" id="init">Init canvas</a><br />
		<div id="debug"></div><div id="debug2"></div>
		<div id="other">
		</div>
		<script type="text/javascript">
		var dataset = [
			{'name' : 'number 1', 'x' : 10, 'w' : 20},
			{'name' : 'number 2', 'x' : 40, 'w' : 10},
			{'name' : 'number 3', 'x' : 70, 'w' : 35},
			{'name' : 'number 4', 'x' : 120, 'w' : 23}
		];
		var d = d3.select('#other').selectAll('div').data(dataset).enter().append('div').text(function(d){
			console.log(d);
			return d.name;
		});
		</script>
	</body>
</html>
